---
layout: default
title: Blog
---
<h1>stuff i've written</h1>

<ul>
  {% for post in site.posts offset: 0 limit: 1000 %}
        <div style="border-bottom: 1px solid gray; padding: 15px 0;">
        <small class="post-date" style="color: #999;">{{ post.date | date: "%d/%m/%y" }}</small> 
        <a href="{{ post.url }}">{{ post.title }}</a>
        </div>
    {% endfor %}
</ul>
